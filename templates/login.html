{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="It is a simple product landing website" />
    <meta name="keywords" content="Bensen,product,onepage,app,promote,agency,business" />


    <!--====== TITLE TAG ======-->
    <title>Bensen- Product landing Template</title>


    <!--====== STYLESHEETS =======-->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'assets/css/animate.css'%}">
    <link rel="stylesheet" href="{% static 'assets/css/font-awesome.min.css'%}">
    <link rel="stylesheet" href="{% static 'assets/css/icofont.css'%}">
    <link rel="stylesheet" href="{% static 'assets/css/modal-video.min.css'%}">

    <!--====== OWL CAROUSEL STYLESHEETS ======-->
    <link rel="stylesheet" href="{% static 'assets/css/owl.carousel.min.css'%}">
    <link rel="stylesheet" href="{% static 'assets/css/owl.theme.default.min.css'%}">

    <!--====== MAIN STYLESHEETS ======-->
    <link href="{% static 'assets/css/style.css'%}" rel="stylesheet">
    <link href="{% static 'assets/css/responsive.css'%}" rel="stylesheet">

</head>

<body data-spy="scroll" data-target="#main-nav" data-offset="60">
    <!--ABOUT AREA START-->
    <section id="about" data-scroll-index="3">
        <div class="about-bg "></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-sm-12">
                    <div class="about-block">
                        <h5 class="subtitle">Login page</h5>
                        <h3 class="md-title">Login!</h3>
                        <p>Must be illustrated login picture</p>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>    

                    </div>
                </div>
                <div class="col-lg-6 col-sm-12">
                    <div class="carousel slide" id="about-carousel">
                        
                        <div class="carousel-inner">
                                
                                <div class="row">
                                    <div class="col-lg-3" ></div>
                                    <div class="col-lg-6">
                                        <form method="post">
                                            {% csrf_token %}
                                            <ul>
                                                Username: 
                                            {{form.username}}
                                            <li>
                                                Password: 
                                                {{form.password}}
                                            </li>
                                            <li>
                                            <button class="btn btn-black btn-circled" type="submit">Login</button>
                                                <br>Hisobingiz mavjud bo'lmasa <a href="{% url 'main:register'%}">yarating</a>
                                            </li>
                                            </ul>
                                            </form>
                                    </div>
                                </div>

                        </div>

                        
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--ABOUT AREA 	END-->

  



    <!--====== SCRIPTS JS ======-->
    <script src="{% static 'assets/js/jquery.min.js'%}"></script>
    <script src="{% static 'assets/js/vendor/popper.min.js'%}"></script>
    <script src="{% static 'assets/js/vendor/bootstrap.min.js'%}"></script>

    <!--====== PLUGINS JS ======-->

    <script src="{% static 'assets/js/waypoints.min.js'%}"></script>
    <script src="{% static 'assets/js/scrollit.js'%}"></script>
    <script src="{% static 'assets/js/owl-carousel.2.3.0.min.js'%}"></script>
    <script src="{% static 'assets/js/jquery-modal-video.min.js'%}"></script>

    <!--===== Custom ACTIVE JS=====-->
    <script src="{% static 'assets/js/main.js'%}"></script>



</body>

</html>
